<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Grid (True 2D)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
    <h1>Enter your name:</h1>
    <input type="text" id="name-input" placeholder="Enter your name" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
    <button id="generate-button">Generate Grid</button>
    <div id="name-grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
